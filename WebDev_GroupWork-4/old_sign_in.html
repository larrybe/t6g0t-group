<!--We chose a sign-in page because it so crucial to a modern theme park. It is where the potential visitor buys in to the theme park and engages very personally. This is an action/commitment page rather than a inforamation page.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westeros account login</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="assets/westeros-logo.jpg" alt="large Westeros logo" width="500" height="300" class="responsive">
        </a>
    </header>
    <hr>
    <section id="signIn">
        <h2>Sign in to your Westeros account</h2>
        <form action="index.html" method="post">
            <details>
                <summary>Info</summary>
                <p>You can use your login details from your HBO streaming account</p>
            </details>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required="required"><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" required="required"><br><br>
            <input type="submit" value="Submit"><br>
            <input type="checkbox" name="remember" value="yes" checked="checked" />Keep me logged in<br>
            <a href="sign_in.html">Need help signing in?</a><br>
            <button>Cancel</button>
        </form> 
    </section><br><br>
    <aside>
        <img src="assets/castle.jpg" alt="Westeros castle hero image" width="900" height="600" class="responsive">
    </aside>
    <hr>    <form action="index.html">
                <button type="submit">Create your account</button>
                
            </form>
            <div class="chat-popup" id="myForm">
                <form action="index.html" class="form-container">
                  <h1>Chat now with our Friendly Agents:</h1>
                    <textarea placeholder="Type your message here..." name="msg" required></textarea>
                    <button type="submit" class="btn">Send</button>
                  <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
              </div>
              
              <nav>
                  <a href="index.html">Home</a>
            </nav>
</body>
</html>
